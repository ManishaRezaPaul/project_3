  <body>
    <h1>FIFA WORLD CUP STATISTICS OVER THE YEARS</h1>
    <p>Use the interactive charts below to explore the dataset</p>
    <div class="dashboard">
          <div class="dropdown">
            <h4>FIFA World Cup Years:</h4>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
          <!-- <div class="row">
            <img src="https://scontent.fyzd1-3.fna.fbcdn.net/v/t39.30808-6/319562657_1467274427132811_2883040108378675441_n.jpg?stp=cp0_dst-jpg_e15_p320x320_q65&_nc_cat=105&ccb=1-7&_nc_sid=110474&_nc_ohc=7aHZSu3-A7kAX-2ZYkz&_nc_ht=scontent.fyzd1-3.fna&oh=00_AfBN6rj8fUFV9pRoWk7QPwhrjnxCffT6KaVyI83op0edcA&oe=64EA75F6" alt="Countries that won the World Cup">
          </div> -->
          <div class="row">
            <div class="chart large" id="chart1"></div>
            <div class="chart small" id="chart2"></div>
          </div>
          <div class="map-title">
            <h4>Countries qualifying for World Cup</h4>
          </div>
          <div class="row">
            <div class="chart large" id="chart3">
          </div>
            <div class="chart small" id="chart4">
              <img id="yearLogo" src="" alt="Year Logo">
            </div>
          </div>
    <div style="width: 800px;"><canvas id="acquisitions"></canvas></div>
